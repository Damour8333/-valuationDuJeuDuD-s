<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container-sm text-center">
    <header>
      <h1>lance un dés et gagne des idées</h1>
      <div class="btn btn-danger newGame" onclick="clickOnNewGame ()">Nouvelle partie</div>
      <div class="row">
        <div class="col">


          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
              <h2>PLAYER 1</h2>
            </label>
            <input type="text" class="form-control formPlayerOne" id="exampleFormControlInput1" placeholder="entrez le nom du joueur 1">
          </div>
        </div>
        <img src="img/dice6.png" alt="des" class="img-fluid dice">
        <div class="col">

          <div class="mb-3">
            <label for="FormControlInput2" class="form-label"> <h2>PLAYER 2</h2></label>
            <input type="text" class="form-control formPlayerTwo" id="exampleFormControlInput2" placeholder="entrez le nom du joueur 2">
          </div>
        </div>
        <div class="text-center">

          <div class="btn btn-primary m-5 rollDice" onclick="lancerLeDes()"> lancer</div>
          <div class="btn btn-primary  hound" onclick="securiserLeResultat()">securiser</div>
        </div>

      </div>
    </header>
    
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
